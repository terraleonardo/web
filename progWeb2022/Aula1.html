<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> <!--Estabelece código do conjunto de caracteres compreendidos por qualquer navegador-->
        <title>Minha&nbsp;página</title> <!--&nbsp = espaço único-->
    </head>

    <body>
        <h1>Mensagem:</h1>
        <p>wow muito fera</p>
    </body>

    <a href="https://google.com">Clica vai</a>
    <!--Página precisa ser "inteligente" através da organização do arranjo-->
    <!--Arranjo = conjunto de elementos (javascript, CSS, imagens) - precisa de organização-->
    <!--javascript usa frequentemente ID = acesso mais rápido entre elementos; IDs possuem valores únicos, como PKs em BD-->
    <!--CSS trabalha diretamente com a tag, mas é possível fazer a relação com ID em certos casos; permite mudar a estrutura visual-->
    <!--imagens = seu tamanho (MBs) irá se somar ao tamanho do arquivo .html, então pode interferir no tempo de execução-->
    <!--<span> divisão que segue o fluxo da linha-->

</html>

<nome-da-tag atributo="valor">conteúdo</nome-da-tag> <!--Estrutura básica dos atributos-->
<img><!--elemento inline que insere imagem-->
        width="n px"<!--altera largura-->
        height="n px"<!--altera altura-->

<!--"Container" = o diretório onde estão as páginas .html. Podem estar alocados num servidor web, nuvem, ou estar alocada localmente na máquina-->
